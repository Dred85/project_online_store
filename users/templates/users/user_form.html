{% extends 'main/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center" style="margin-top: 5px;">
    <div class="col-6">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal text-center">Профиль</h4>
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
