{% extends "main/base.html" %}

{% block content %}
  <h1>Delete Blog Post</h1>
  <p>Are you sure you want to delete "{{ blog.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'blog:blogpost_detail' blogpost.pk %}">Cancel</a>
{% endblock %}
