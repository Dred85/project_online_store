{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ blogpost.title }}</h1>
  <img src="{{ blogpost.preview_image.url }}" alt="Preview Image">
  <p>{{ blogpost.content }}</p>
  <p>Views: {{ blogpost.views_count }}</p>
  <p>Published: {{ blogpost.is_published }}</p>
  <a href="{% url 'blog:blogpost_update' blogpost.pk %}">Edit</a>
  <a href="{% url 'blog:blogpost_delete' blogpost.pk %}">Delete</a>
  <a href="{% url 'blog:blogpost_list' %}">Back to list</a>
{% endblock %}
