{% load static %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'catalog:home' %}">
                <img src="{% static 'image/el.jpeg' %}" alt="" width="30" height="24"
                     class="d-inline-block align-text-top">
                Bootstrap
            </a>
            <a class="p-2 btn btn-outline-primary mx-2" href="{% url 'catalog:product_list' %}">Список товаров</a>

            <a class="p-2 btn btn-outline-primary mx-2" href="{% url 'catalog:create_product' %}">Создать продукт</a>
            <a class="p-2 btn btn-outline-primary mx-2" href="{% url 'blog:list' %}">Материалы</a>
            <a class="p-2 btn btn-outline-primary mx-2" href="{% url 'catalog:contacts' %}">Контакты</a>
            {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary mx-2" href="{% url 'users:logout' %}">Выйти</a>
            {% else %}
            <a class="p-2 btn btn-outline-primary mx-2" href="{% url 'users:login' %}">Войти</a>
            {% endif %}
        </div>
    </nav>
</div>
