{% extends "main/base.html" %}

{% block content %}
  <h1>Удалить товар</h1>

  <form method="post">
    {% csrf_token %}
      <p>Хотите удалить этот товар "{{object.title}}"?</p>
    <button type="submit" class="btn btn-danger">Подтвердить</button>
      <a href="{% url 'catalog:product_list' %}" class="btn btn-warning">Отмена</a>
  </form>

{% endblock %}
