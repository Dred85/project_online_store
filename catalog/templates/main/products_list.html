{% extends "main/base.html" %}

{% load static %}
{% block  content %}
<div class="container mb-2 mt-2">
    <a class="btn btn-primary" href="{% url 'catalog:create_product' %}" role="button">Добавить продукт</a>

</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in object_list %}
    <div class="col">
        <div class="card shadow-sm">
            <img src="{{ object.avatar }}">
            <div class="card-body">
                <p class="card-text">
                    {{ object | title }}
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <div class="btn-group">
                        <a class="btn btn-success" href="{% url 'catalog:products_list' %}" role="button">Посмотреть</a>


                        <a class="btn btn-warning" href="#"
                           role="button">Изменить</a>

                        <a class="btn btn-danger" href="{% url 'catalog:delete_product' object.pk %}"
                           role="button">Удалить</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    {% endfor %}

</div>
{% endblock %}
